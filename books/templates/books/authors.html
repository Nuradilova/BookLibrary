{% extends 'books/base.html' %} 

{% block content %} 
<h3 style="margin-top: 1%; margin-bottom: 5%;">Create a new Author <a class="new list-articles" href = "{% url 'create_author' %}">Create</a></h3>

<ul class="list-articles">
    {% for i in posts %}
    <li>
    <h3>Author: {{i.name}}</h3>
    <img width='300' src="{{ i.photo.url }}" alt="">
    <h4>Gmail: {{i.email}}</h4>
    <p class="link-read-post"><a href="{% url 'edit_author' i.pk %}">EDIT</a></p>
    <p class="link-read-post"><a href="{% url 'delete_author' i.pk %}">DELETE</a></p>

</li>
{% endfor %}
</ul>
{% endblock %}
